
<div class="login-page">
  <div class="form">
    <div class="login">
      <div class="login-header">
        <h3>REGISTER</h3>
        <p>Please enter your credentials to register.</p>
        <div id="error">{{errorText}}</div>
      </div>
    </div>
    <div class="login-form">
      <input [(ngModel)]="displayName" placeholder="Username">
      <input [(ngModel)]="email" placeholder="E-mail">
      <input [(ngModel)]="password" placeholder="Password">
      <button (click)="register()">Register</button>
      <p class="message">Registered? <a href="/login">Login</a></p>
    </div>

  </div>
</div>
